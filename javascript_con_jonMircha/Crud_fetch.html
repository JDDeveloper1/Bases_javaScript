<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD API REST FETCH</title>
</head>
<body>
    <header>
        <h1>CRUD API REST FETCH</h1>
    </header>
    <main>
        <section id="crud">
            <article class="arti-one">
                <h2 class="crud-title">Agregar Caballero</h2>
                <form class="crud-form">
                    <input type="text" name="name"  placeholder="Nombre" required>
                    <br>
                    <input type="text" name="constellation" placeholder="Constelaciones" required>
                    <br>
                    <input type="submit" value="send">
                    <input type="hidden" name="id">
                </form>
            </article>
            <article class="arti-two">
                <h2 class="view">Ver Santos</h2>
                <table class="crud-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Constelaci√≥n</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </article>
        </section>
        <template id="crud-template">
            <tr>
                <td class="name"></td>
                <td class="constellation"></td>
                <td>
                    <button class="edit">Editar</button>
                    <button class="delete">Eliminar</button>
                </td>
            </tr>
        </template>
    </main>
    <br><br>
    <footer>
        <h3>CABALLEROS DEL ZODIACO</h3>
    </footer>

    <script src="./js/api_rest/fetch.js"></script>
</body>
</html>
